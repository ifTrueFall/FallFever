        <title>ScriptDueTonight</title>
        <script src="https://cdn.tailwindcss.com"></script>
        </head>
        <body>
            <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: lightcoral;">
                <div style="background: red; position: relative; height: 3px; width: 3px; transform: rotate(-45deg) scale(1); animation: pulse 2s linear infinite;">
                    <div style="background: inherit; border-radius: 50%; content: ''; position: absolute; top: -50%; left: 0; height: 3px; width: 3px;"></div>
                    <div style="background: inherit; border-radius: 50%; content: ''; position: absolute; top: 0; right: -50%; height: 3px; width: 3px;"></div>
                    <div style="position: absolute; top: 1/2; left: 1/2; transform: translate(-50%, -50%); color: white; font-size: 2px;">ur 1 hot pumpkin</div>
                </div>
            </div>
            <script>
                tailwind.config = {
                    theme: {
                        extend: {
                            animation: {
                                pulse: 'pulse 2s linear infinite',
                            },
                            keyframes: {
                                pulse: {
                                    '0%': { transform: 'rotate(-45deg) scale(1)', opacity: '0' },
                                    '50%': { transform: 'rotate(-45deg) scale(1.3)', opacity: '1' },
                                    '100%': { transform: 'rotate(-45deg) scale(1)', opacity: '1' },
                                }
                            }
                        }
                    }
                }
            </script>
