<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/svg+xml"
		href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='-27' y='75' font-family='Courier' font-size='117' fill='%23000'%3Eâ˜•%3C/text%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex items-center justify-center min-h-screen bg-red-200">
    <div class="heart relative h-[3px] w-[3px] bg-red-500 transform rotate-[-45deg] scale-100 animate-pulse"> 
        <div class="absolute top-[-50%] left-0 h-[3px] w-[3px] bg-red-500 rounded-full"></div>
        <div class="absolute top-0 right-[-50%] h-[3px] w-[3px] bg-red-500 rounded-full"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-[.5px]">ur 1 hot pumpkin</div> 
    </div>
</div>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        pulse: 'pulse 2s linear infinite',
                    },
                    keyframes: {
                        pulse: {
                            '0%': { 
                                transform: 'rotate(-45deg) scale(100)',
                                opacity: '0' 
                            },
                            '50%': { 
                                transform: 'rotate(-45deg) scale(130)',
                                opacity: '1' 
                            },
                            '100%': { 
                                transform: 'rotate(-45deg) scale(100)',
                                opacity: '1'
                            },
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
